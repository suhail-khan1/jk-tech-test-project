<div class="container">
  <h2>{{ ingestionId ? 'Edit Ingestion' : 'Create New Ingestion' }}</h2>

  <form [formGroup]="ingestionForm" (ngSubmit)="save()" class="form">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Source Type</mat-label>
      <input matInput formControlName="sourceType" placeholder="Enter source type" />
      <mat-error *ngIf="ingestionForm.controls['sourceType'].hasError('required')">
        Source Type is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="running">Running</mat-option>
        <mat-option value="completed">Completed</mat-option>
        <mat-option value="failed">Failed</mat-option>
      </mat-select>
      <mat-error *ngIf="ingestionForm.controls['status'].hasError('required')">
        Status is required
      </mat-error>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="ingestionForm.invalid">
        Save
      </button>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
