<div class="container">
  <h2>Ingestions</h2>
  <button mat-raised-button color="primary" routerLink="/dashboard/ingestion/create">Create New Ingestion</button>

  <table mat-table [dataSource]="ingestions" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

    <!-- Source Type Column -->
    <ng-container matColumnDef="sourceType">
      <th mat-header-cell *matHeaderCellDef>Source Type</th>
      <td mat-cell *matCellDef="let ingestion">{{ ingestion.sourceType }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let ingestion">{{ ingestion.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let ingestion">
        <button mat-button color="primary" (click)="editIngestion(ingestion)">Edit</button>
        <button mat-button color="warn" (click)="confirmDelete(ingestion)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="ingestions.length === 0" class="no-data">
    No ingestions found.
  </div>
</div>
